group 'revolut.com'
version '1.0-SNAPSHOT'

apply plugin: 'scala'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "com.revolut.Main"

repositories {
    mavenCentral()
}

test {
    testLogging.showStandardStreams = true
}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.useAnt = false
}

dependencies {
    compile group: 'org.scala-lang', name:'scala-library', version: '2.11.8'
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.4.2'
    compile group: 'io.spray', name: 'spray-can_2.11', version: '1.3.3'
    compile group: 'io.spray', name: 'spray-routing_2.11', version: '1.3.3'
    compile group: 'io.spray', name: 'spray-json_2.11', version: '1.3.2'
    compile group: 'io.spray', name: 'spray-testkit_2.11', version: '1.3.3'
    testCompile group: 'org.scalactic', name: 'scalactic_2.11', version: '2.2.6'
    testCompile group: 'org.scalatest', name: 'scalatest_2.11', version: '2.2.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}